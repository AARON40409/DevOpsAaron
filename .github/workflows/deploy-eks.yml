name: EKS Deployment Workflow

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: "Application name"
      image_tag:
        required: true
        type: string
        description: "Docker image tag"
      eks_cluster_name:
        required: true
        type: string
        description: "EKS cluster name"
      aws_region:
        required: true
        type: string
        description: "AWS region"
        default: "us-east-1"
      k8s_manifest_path:
        required: false
        type: string
        description: "Path to Kubernetes manifests"
        default: "k8s/"
      deploy_stage:
        required: true
        type: string
        description: "Deployment stage"
      timeout_seconds:
        required: false
        type: number
        description: "Rollout timeout in seconds"
        default: 300

    secrets:
      dockerhub_username:
        required: true
        description: "DockerHub username"
      dockerhub_token:
        required: true
        description: "DockerHub token/password"
      aws_access_key_id:
        required: true
        description: "AWS access key ID"
      aws_secret_access_key:
        required: true
        description: "AWS secret access key"

jobs:
  build:
    name: Build and push to DockerHub
    runs-on: ubuntu-22.04
    outputs:
      image_tag: ${{ inputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.dockerhub_token }}" | docker login -u ${{ secrets.dockerhub_username }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.dockerhub_username }}/${{ inputs.app_name }}:${{ inputs.image_tag }}
            ${{ secrets.dockerhub_username }}/${{ inputs.app_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    name: Deploy to k8s cluster
    environment:
      name: ${{ inputs.deploy_stage }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ inputs.aws_region }}
          
      - name: Connect to EKS cluster
        run: aws eks update-kubeconfig --region ${{ inputs.aws_region }} --name ${{ inputs.eks_cluster_name }}
        
            
      - name: Deploy to Kubernetes 
        run: |
          sed -i "s|image:.*|image: ${{ secrets.dockerhub_username }}/${{ inputs.app_name }}:${{ inputs.image_tag }}|" ${{ inputs.k8s_manifest_path }}/secret-game-deployment.yml
          kubectl apply -f ${{ inputs.k8s_manifest_path }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ inputs.app_name }} --timeout=${TIMEOUT_SECONDS}s
        env:
          TIMEOUT_SECONDS: ${{ inputs.timeout_seconds }}

      - name: Wait for LoadBalancer provisioning
        id: get-service-url
        run: |
          echo "⏳ Attente de la provision du LoadBalancer AWS..."
          
          for i in {1..18}; do
            EXTERNAL_IP=$(kubectl get svc ${{ inputs.app_name }}-svc -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
            
            if [ -n "$EXTERNAL_IP" ]; then
              echo "✅ LoadBalancer provisionné : $EXTERNAL_IP"
              echo "SERVICE_URL=http://$EXTERNAL_IP" >> $GITHUB_OUTPUT
              break
            fi
            
            if [ $i -eq 18 ]; then
              echo "❌ Timeout - LoadBalancer non provisionné après 3 minutes"
              echo "SERVICE_URL=LoadBalancer-en-attente" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            sleep 10
          done

      - name: Show deployment status
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📦 Application: ${{ inputs.app_name }}"
          echo "🏷️ Image tag: ${{ inputs.image_tag }}"
          echo "🌐 Cluster: ${{ inputs.eks_cluster_name }}"
          kubectl get pods -l app=${{ inputs.app_name }}